<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        :root { --primary: #6c5ce7; --dark: #2d3436; --light: #f5f6fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #dfe6e9; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background: var(--dark); color: white; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .sidebar li { list-style: none; padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; }
        .sidebar li:hover, .sidebar li.active { background: var(--primary); }
        .sidebar i { margin-right: 15px; width: 20px; text-align: center; }

        /* Content */
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Grid & Tables */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { height: 120px; object-fit: contain; margin-bottom: 15px; width: 100%; }
        .card h4 { font-size: 0.9rem; margin-bottom: 10px; color: #444; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

        .table-container { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f1f1f1; }
        
        .user-img { width: 35px; height: 35px; background: #ddd; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; color: #555; }
        .green { color: #00b894; font-weight: bold; }
        .red { color: #d63031; font-weight: bold; }
        
        /* Search */
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>âš¡ Nexus</h2>
        <ul>
            <li class="active" onclick="switchTab('commerce', this)">
                <i class="fas fa-shopping-bag"></i> Store
            </li>
            <li onclick="switchTab('employees', this)">
                <i class="fas fa-users"></i> Staff
            </li>
            <li onclick="switchTab('crypto', this)">
                <i class="fas fa-chart-line"></i> Crypto
            </li>
        </ul>
    </nav>

    <main class="content">
        <section id="commerce" class="tab-content active-tab">
            <h1>Store Inventory</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div id="productGrid" class="grid-container"></div>
        </section>

        <section id="employees" class="tab-content">
            <h1>Employee Directory</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable"></tbody>
                </table>
            </div>
        </section>

        <section id="crypto" class="tab-content">
            <h1>Live Crypto Market</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Coin</th>
                            <th>Price (USD)</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody id="cryptoTable"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // --- GLOBAL STATE ---
        let productsLoaded = false;
        let employeesLoaded = false;
        let cryptoLoaded = false;
        let productsData = [];

        // --- TAB SWITCHER ---
        function switchTab(tabId, element) {
            // UI Update
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            
            // Sidebar Highlight
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            if(element) element.classList.add('active');

            // Logic: Fetch only if needed
            if(tabId === 'commerce' && !productsLoaded) fetchProducts();
            if(tabId === 'employees' && !employeesLoaded) fetchEmployees();
            if(tabId === 'crypto' && !cryptoLoaded) fetchCrypto();
        }

        // 1. PRODUCTS (FakeStoreAPI)
        async function fetchProducts() {
            const container = document.getElementById('productGrid');
            container.innerHTML = '<p>Loading Inventory...</p>';
            
            try {
                const res = await fetch('https://fakestoreapi.com/products?limit=8');
                productsData = await res.json();
                
                container.innerHTML = productsData.map(item => `
                    <div class="card">
                        <img src="${item.image}">
                        <h4>${item.title.substring(0, 20)}...</h4>
                        <span class="price">$${item.price}</span>
                    </div>
                `).join('');
                productsLoaded = true;
            } catch (err) { 
                container.innerHTML = '<p style="color:red">Failed to load products.</p>';
            }
        }

        // Search Listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = productsData.filter(p => p.title.toLowerCase().includes(term));
            
            const container = document.getElementById('productGrid');
            container.innerHTML = filtered.map(item => `
                <div class="card">
                    <img src="${item.image}">
                    <h4>${item.title.substring(0, 20)}...</h4>
                    <span class="price">$${item.price}</span>
                </div>
            `).join('');
        });

        // 2. EMPLOYEES (JSONPlaceholder - NEW API)
        async function fetchEmployees() {
            const tbody = document.getElementById('employeeTable');
            tbody.innerHTML = '<tr><td colspan="4">Loading Staff...</td></tr>';
            
            try {
                // CHANGED: Switched to JSONPlaceholder (100% reliable)
                const res = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await res.json();
                
                tbody.innerHTML = data.map(user => `
                    <tr>
                        <td><div class="user-img">${user.id}</div></td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address.city}</td>
                    </tr>
                `).join('');
                employeesLoaded = true;
            } catch (err) {
                console.error("Employees failed:", err);
                tbody.innerHTML = '<tr><td colspan="4" style="color:red">Failed to load staff.</td></tr>';
            }
        }

        // 3. CRYPTO (CoinLore)
        async function fetchCrypto() {
            const tbody = document.getElementById('cryptoTable');
            tbody.innerHTML = '<tr><td colspan="4">Loading Market Data...</td></tr>';

            try {
                const res = await fetch('https://api.coinlore.net/api/tickers/');
                const json = await res.json();
                const data = json.data.slice(0, 10);
                
                tbody.innerHTML = data.map(coin => {
                    const price = parseFloat(coin.price_usd).toFixed(2);
                    const change = parseFloat(coin.percent_change_24h);
                    const colorClass = change >= 0 ? 'green' : 'red';
                    
                    return `
                    <tr>
                        <td>${coin.rank}</td>
                        <td><strong>${coin.name}</strong> <small>(${coin.symbol})</small></td>
                        <td>$${price}</td>
                        <td class="${colorClass}">${change}%</td>
                    </tr>
                    `;
                }).join('');
                cryptoLoaded = true;
            } catch (err) {
                console.error("Crypto failed:", err);
                tbody.innerHTML = '<tr><td colspan="4" style="color:red">Failed to load crypto.</td></tr>';
            }
        }

        // Initial Load
        fetchProducts(); 
    </script>
</body>
</html>
