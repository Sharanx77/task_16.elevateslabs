<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        :root { --primary: #6c5ce7; --dark: #2d3436; --light: #f5f6fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #dfe6e9; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background: var(--dark); color: white; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { margin-bottom: 30px; text-align: center; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .sidebar li { list-style: none; padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; display: flex; align-items: center; }
        .sidebar li:hover, .sidebar li.active { background: var(--primary); }
        .sidebar i { margin-right: 15px; width: 20px; text-align: center; }

        /* Content */
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Grid & Tables */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { height: 120px; object-fit: contain; margin-bottom: 15px; width: 100%; }
        .card h4 { font-size: 0.9rem; margin-bottom: 10px; color: #444; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

        .table-container { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #666; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background-color: #f1f1f1; }
        
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .green { color: #00b894; font-weight: bold; }
        .red { color: #d63031; font-weight: bold; }
        
        /* Search */
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>âš¡ Nexus</h2>
        <ul>
            <li class="active" onclick="switchTab('commerce', this)">
                <i class="fas fa-shopping-bag"></i> Store
            </li>
            <li onclick="switchTab('employees', this)">
                <i class="fas fa-users"></i> Staff
            </li>
            <li onclick="switchTab('crypto', this)">
                <i class="fas fa-chart-line"></i> Crypto
            </li>
        </ul>
    </nav>

    <main class="content">
        <section id="commerce" class="tab-content active-tab">
            <h1>Store Inventory</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div id="productGrid" class="grid-container"></div>
        </section>

        <section id="employees" class="tab-content">
            <h1>Employee Directory</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable"></tbody>
                </table>
            </div>
        </section>

        <section id="crypto" class="tab-content">
            <h1>Live Crypto Market</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Coin</th>
                            <th>Price (USD)</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody id="cryptoTable"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // --- DATA MOCKS (The Backup Plan) ---
        const MOCK_PRODUCTS = [
            { title: "Fjallraven - Foldsack No. 1", price: 109.95, image: "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" },
            { title: "Mens Casual Premium Slim Fit", price: 22.3, image: "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" },
            { title: "Mens Cotton Jacket", price: 55.99, image: "https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" },
            { title: "Solid Gold Petite Micropave", price: 168, image: "https://fakestoreapi.com/img/61sbMiUnoGL._AC_UL640_QL65_ML3_.jpg" },
            { title: "White Gold Plated Princess", price: 9.99, image: "https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg" },
            { title: "SanDisk SSD PLUS 1TB", price: 109, image: "https://fakestoreapi.com/img/61U7T1koQqL._AC_SX679_.jpg" },
            { title: "Silicon Power 256GB SSD", price: 109, image: "https://fakestoreapi.com/img/71kWymZ+c+L._AC_SX679_.jpg" },
            { title: "WD 4TB Gaming Drive", price: 114, image: "https://fakestoreapi.com/img/61mtL65D4cL._AC_SX679_.jpg" }
        ];

        const MOCK_EMPLOYEES = [
            { name: {first: "John", last: "Doe"}, email: "john.doe@example.com", location: {city: "New York"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/men/75.jpg"} },
            { name: {first: "Jane", last: "Smith"}, email: "jane.smith@example.com", location: {city: "London"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/women/75.jpg"} },
            { name: {first: "Michael", last: "Brown"}, email: "m.brown@example.com", location: {city: "Sydney"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/men/32.jpg"} },
            { name: {first: "Emily", last: "Davis"}, email: "emily.d@example.com", location: {city: "Toronto"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/women/32.jpg"} },
            { name: {first: "Chris", last: "Wilson"}, email: "c.wilson@example.com", location: {city: "Berlin"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/men/45.jpg"} },
            { name: {first: "Sarah", last: "Johnson"}, email: "s.johnson@example.com", location: {city: "Paris"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/women/45.jpg"} },
            { name: {first: "David", last: "Lee"}, email: "david.lee@example.com", location: {city: "Tokyo"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/men/55.jpg"} },
            { name: {first: "Laura", last: "Martinez"}, email: "laura.m@example.com", location: {city: "Madrid"}, picture: {thumbnail: "https://randomuser.me/api/portraits/thumb/women/55.jpg"} }
        ];

        const MOCK_CRYPTO = [
            { rank: 1, name: "Bitcoin", symbol: "BTC", price_usd: "96000.00", percent_change_24h: "2.5" },
            { rank: 2, name: "Ethereum", symbol: "ETH", price_usd: "2800.00", percent_change_24h: "-1.2" },
            { rank: 3, name: "Tether", symbol: "USDT", price_usd: "1.00", percent_change_24h: "0.01" },
            { rank: 4, name: "BNB", symbol: "BNB", price_usd: "600.00", percent_change_24h: "1.5" },
            { rank: 5, name: "Solana", symbol: "SOL", price_usd: "145.00", percent_change_24h: "5.4" },
            { rank: 6, name: "XRP", symbol: "XRP", price_usd: "0.60", percent_change_24h: "-0.5" },
            { rank: 7, name: "USDC", symbol: "USDC", price_usd: "1.00", percent_change_24h: "0.00" },
            { rank: 8, name: "Cardano", symbol: "ADA", price_usd: "0.45", percent_change_24h: "-2.1" },
            { rank: 9, name: "Avalanche", symbol: "AVAX", price_usd: "35.00", percent_change_24h: "3.2" },
            { rank: 10, name: "Dogecoin", symbol: "DOGE", price_usd: "0.15", percent_change_24h: "10.5" }
        ];

        // --- JAVASCRIPT LOGIC ---
        let productsData = [];

        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            if(element) element.classList.add('active');

            if(tabId === 'commerce') fetchProducts();
            if(tabId === 'employees') fetchEmployees();
            if(tabId === 'crypto') fetchCrypto();
        }

        // 1. PRODUCTS
        async function fetchProducts() {
            const container = document.getElementById('productGrid');
            if(container.innerHTML.trim() !== "") return;
            
            container.innerHTML = '<p>Loading Inventory...</p>';
            try {
                // Try fetching
                const res = await fetch('https://fakestoreapi.com/products?limit=8');
                if(!res.ok) throw new Error("API Failed");
                productsData = await res.json();
                renderProducts(productsData);
            } catch (err) { 
                console.warn("API failed, using MOCK data");
                productsData = MOCK_PRODUCTS; // Fallback to mock data
                renderProducts(productsData);
            }
        }

        function renderProducts(data) {
            const container = document.getElementById('productGrid');
            container.innerHTML = data.map(item => `
                <div class="card">
                    <img src="${item.image}">
                    <h4>${item.title.substring(0, 20)}...</h4>
                    <span class="price">$${item.price}</span>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = productsData.filter(p => p.title.toLowerCase().includes(term));
            renderProducts(filtered);
        });

        // 2. EMPLOYEES
        async function fetchEmployees() {
            const tbody = document.getElementById('employeeTable');
            if(tbody.innerHTML.trim() !== "") return;
            
            tbody.innerHTML = '<tr><td colspan="4">Loading Staff...</td></tr>';
            try {
                // Try fetching
                const res = await fetch('https://randomuser.me/api/?results=10');
                if (!res.ok) throw new Error("API Failed");
                const data = await res.json();
                
                tbody.innerHTML = data.results.map(user => `
                    <tr>
                        <td><img src="${user.picture.thumbnail}" class="user-img"></td>
                        <td>${user.name.first} ${user.name.last}</td>
                        <td>${user.email}</td>
                        <td>${user.location.city}</td>
                    </tr>
                `).join('');
            } catch (err) {
                console.warn("API failed, using MOCK data");
                // Fallback to mock data
                tbody.innerHTML = MOCK_EMPLOYEES.map(user => `
                    <tr>
                        <td><img src="${user.picture.thumbnail}" class="user-img"></td>
                        <td>${user.name.first} ${user.name.last}</td>
                        <td>${user.email}</td>
                        <td>${user.location.city}</td>
                    </tr>
                `).join('');
            }
        }

        // 3. CRYPTO
        async function fetchCrypto() {
            const tbody = document.getElementById('cryptoTable');
            if(tbody.innerHTML.trim() !== "") return;
            
            tbody.innerHTML = '<tr><td colspan="4">Loading Market Data...</td></tr>';
            try {
                // Try fetching from CoinLore
                const res = await fetch('https://api.coinlore.net/api/tickers/');
                if (!res.ok) throw new Error("API Failed");
                const json = await res.json();
                renderCrypto(json.data.slice(0, 10));
            } catch (err) {
                console.warn("API failed, using MOCK data");
                renderCrypto(MOCK_CRYPTO); // Fallback
            }
        }

        function renderCrypto(data) {
            const tbody = document.getElementById('cryptoTable');
            tbody.innerHTML = data.map(coin => {
                const price = parseFloat(coin.price_usd).toFixed(2);
                const change = parseFloat(coin.percent_change_24h);
                const colorClass = change >= 0 ? 'green' : 'red';
                
                return `
                <tr>
                    <td>${coin.rank}</td>
                    <td><strong>${coin.name}</strong> <small>(${coin.symbol})</small></td>
                    <td>$${price}</td>
                    <td class="${colorClass}">${change}%</td>
                </tr>
                `;
            }).join('');
        }

        // Init
        fetchProducts();
    </script>
</body>
</html>
